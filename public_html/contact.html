        <main class="mt-8 mt-lg-11">
            <section class="mb-10 contact" id="contact-location">
                <div class="container">
                    <div class="row justify-content-between">
                        <div class="col-12 col-lg-5">
                            <div class="h-100">
                                <h1 class="section-title-bodoni mb-10">Please contact us using the form bellow</h1>

                                <form action="" class="contact-form" method="post">

                                    <div class="form-group mb-7">
                                        <input type="text" name="name" value="" class="form-control border-white" placeholder="Name and Surname*">
                                        <div class="error-msg"></div>
                                    </div> 
                                    <div class="form-group mb-7">
                                        <input type="email" name="email" value="" class="form-control border-white" placeholder='Email address*'>
                                        <div class="error-msg"></div>
                                    </div> 

                                    <div class="form-group mb-7">
                                        <input type="text" name="subject" value="" class="form-control border-white" placeholder="Subject*">
                                        <div class="error-msg"></div>
                                    </div> 

                                    <div class="form-group mb-11">
                                        <textarea class='form-control border-white'  rows="7" cols="50" name="message" placeholder='Enter your message*'></textarea>
                                        <div class="error-msg"></div>
                                    </div> 
                                    <div class="form-group mb-9 mb-lg-0">
                                        <button class="btn btn-white border-dark px-4 py-2 text-uppercase" type="submit" name='send' value='yes'>Send message</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                        <div class="col-12 col-lg-6 map-wrapper">
                            <div class="contact-map h-100">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6626.373780634253!2d151.21086032446775!3d-33.859074111148125!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12ae665e892fdd%3A0x3133f8d75a1ac251!2sSydney%20Opera%20House!5e0!3m2!1sen!2sru!4v1649865947720!5m2!1sen!2sru" width="1200" height="900" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
